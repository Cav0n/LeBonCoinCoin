<ion-card>
    <ion-grid>
        <ion-row>
            <ion-col size="auto" height="auto">
                <ion-avatar>
                    <img src="https://via.placeholder.com/80">
                </ion-avatar>
            </ion-col>
        
            <ion-col>
                <ion-row>
                    <ion-col>
                        <ion-grid>
                            <ion-row>
                                <ion-col size="6">
                                    {{ article.nom }}
                                </ion-col>
                                <ion-col size="6" align-items-end> 
                                    {{ article.prix }} â‚¬   
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-card-subtitle>
                        {{ article.description }}
                    </ion-card-subtitle>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <div class="ion-text-start">
                            <p>{{ article.vendeur }} ({{ article.ville }})</p>
                        </div>
                    </ion-col>
                    <ion-col>
                        <div class="ion-text-end">
                            <p>{{ article.dateDeMiseEnLigne }}</p>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-card>
