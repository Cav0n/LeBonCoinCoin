<ion-header>
<ion-buttons slot="start" style="background-color: primary;">
    <ion-back-button defaultHref="/accueil"></ion-back-button>
  </ion-buttons>
  <ion-toolbar color="primary">
      <ion-title>
        {{ articleid }}
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>{{ article.nom }}</p>
  <p>{{ article.description }}</p>
  <p>{{ article.categorie }}</p>
  <p>{{ article.prix }}</p>
  <p>{{ article.vendeur }}</p>
  <p>{{ article.ville }}</p>
</ion-content>
