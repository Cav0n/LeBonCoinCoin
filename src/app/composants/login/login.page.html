<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Connexion
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div padding>
          <ion-input type="email" placeholder="Email address" [(ngModel)]="email"></ion-input>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </div>

        <div padding>
          <ion-button (click)="logIn()" expand="block">LOG IN</ion-button>
          <ion-button (click)="redirectToRegisterPage()" expand="block">SIGN UP</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
